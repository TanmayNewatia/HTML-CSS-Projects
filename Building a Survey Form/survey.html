<!DOCTYPE html>
<html>

<head>
    <title>https://survey-form.freecodecamp.rocks</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./surveystyles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="Enter your name"
                    required></label>
            <label id="email-label" for="email">Email: <input id="email" type="email" placeholder="Enter you email"
                    required></label>
            <label id="number-label" for="age">Age: <input id="number" type="number" min="13" max="120"
                    placeholder="Age" required></label>
            <label for="dropdown">
                Which option best describes your current role?
                <select id="dropdown" requried>
                    <option disabled>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Others</option>
                </select>
            </label>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label>
                <input checked type="radio" name="recommend" value="definitely" />
                Definitely
            </label>
            <label>
                <input type="radio" name="recommend" value="maybe" />
                Maybe
            </label>
            <label>
                <input type="radio" name="recommend" value="not sure" />
                Not sure
            </label>
        </fieldset>
        <fieldset>
            <label for="feature">
                What is your favourite feature of freeCodeCamp?
                <select id="feature">
                    <option disabled>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </label>
            <label>What would you like to see improved? (Check all that apply)</label>
            <label>
                <input type="checkbox" name="prefer" value="front-end projects" />
                Front-end Projects
            </label>
            <label>
                <input type="checkbox" name="prefer" value="back-end projects" />
                Back-end Projects
            </label>
            <label>
                <input type="checkbox" name="prefer" value="data visualization" />
                Data Visualization
            </label>
            <label>
                <input type="checkbox" name="prefer" value="challenges" />
                Challenges
            </label>
            <label>
                <input type="checkbox" name="prefer" value="open source community" />
                Open Source Community
            </label>
            <label>
                <input type="checkbox" name="prefer" value="gitter help rooms" />
                Gitter help rooms
            </label>
            <label>
                <input type="checkbox" name="prefer" value="videos" />
                Videos
            </label>
            <label>
                <input type="checkbox" name="prefer" value="city meetups" />
                City Meetups
            </label>
            <label>
                <input type="checkbox" name="prefer" value="wiki" />
                Wiki
            </label>
            <label>
                <input type="checkbox" name="prefer" value="forum" />
                Forum
            </label>
            <label>
                <input type="checkbox" name="prefer" value="additional courses" />
                Additional Courses
            </label>
        </fieldset>
        <fieldset>
            <label>
                Any comments or suggestions?
                <textarea placeholder="Enter your comment here..." rows="4" cols="30"></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" />
    </form>
</body>

</html>
